<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    
    <div class="logo">
      <img src="images/logo.svg" alt="Ping. logo">
    </div>
    
    <h1><span>We are launching</span> soon!</h1>
    <p>Subscribe and get notified</p>
    
    <form>
      <div class="input-section">
        <input #id="email" type="email" placeholder="Your email address...">
        <small>Please provide a valid email address</small>
      </div>
    <button>Notify Me</button>
    
    </form>

    <div class="image-section">
      <img class="main-image"src="images/illustration-dashboard.png" alt="Illustrations of four graphs on a replica homepage">
    </div class="image-section">
    
    <div class="bottom">
      <ul class="social">
        <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
        <li><a href=""><i class=" fab fa-twitter"></i></a></li>
        <li><a href=""><i class="fab fa-instagram"></a></i></li>
      </ul>
    
    <small>&copy; Copyright Ping. All rights reserved.</small>
  </div>
  
  
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">D Long</a>.
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
